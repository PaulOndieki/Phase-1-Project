<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StudyMate</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
  <header>
    <h1>StudyMate</h1>
    <button id="theme-toggle">Toggle Theme</button>
  </header>

  <main id="app">
    <section id="mood-section">
      <h2>How are you feeling?</h2>
      <div>
        <button class="mood-btn" data-mood="happy">ðŸ˜Š Happy</button>
        <button class="mood-btn" data-mood="stressed">ðŸ˜“ Stressed</button>
        <button class="mood-btn" data-mood="tired">ðŸ˜´ Tired</button>
      </div>
      <p id="selected-mood">No mood selected yet.</p>
      <canvas id="mood-chart" width="400" height="150"></canvas>
    </section>

    <section id="quote-section">
      <h2>Motivational Quote</h2>
      <blockquote id="quote-display">Loading quote...</blockquote>
    </section>

    <section id="todo-section">
      <h2>Smart To-Do List</h2>
      <form id="todo-form">
        <input type="text" id="todo-input" placeholder="New task..." required />
        <button type="submit">Add</button>
      </form>
      <div id="progress-container">
        <div id="progress-bar"></div>
      </div>
      <ul id="todo-list"></ul>
    </section>

    <section id="tip-section">
      <h2>Daily Coding Tip</h2>
      <pre id="tip-display">Loading tip...</pre>
      <button id="new-tip">New Tip</button>
    </section>

    <section id="timer-section">
      <h2>Focus Timer</h2>
      <div class="timer-controls">
        <button id="start-timer">Start Pomodoro</button>
        <button id="pause-timer">Pause</button>
        <button id="resume-timer">Resume</button>
        <button id="reset-timer">Reset</button>
      </div>
      <p id="timer-display">25:00</p>
      <p id="timer-round">Round: 0</p>
    </section>

    <section id="report-section">
      <h2>Send Daily Report</h2>
      <input type="email" id="report-email" placeholder="Enter your email" required />
      <button id="send-report">Send Report</button>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
